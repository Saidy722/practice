<body>

    <div class="contenedor">

<div class="edicionTareas" id="edicionTareas">
    <form action="#" id="formularioCrear"> Crear tarea 
            <input type="text" id="titulo" placeholder="Título" />
            <input type="text" id="descripcion" placeholder="Descripcion" />
            <input type="text" id="fecha" placeholder="Fecha de vencimiento" />
            <button type="submit" class="btnAgregarTarea">Agregar</button>
        </form>
        <div class="formularioEditar">
            
            <form id="edit-task-form"> Editar Tarea
              <label for="edit-title">Título:</label>
              <input type="text" id="edit-title" required />
        
              <label for="edit-description">Descripción:</label>
              <input id="edit-description" required></input>
        
              <label for="edit-due-date">Fecha de Vencimiento:</label>
              <input type="date" id="edit-due-date" required />
        
              <!-- <label>
              <select id="edit-list" required>
                <option value="Pendiente">Pendiente</option>
                <option value="En Progreso">En Progreso</option>
                <option value="Completado">Completado</option>
              </select> -->
        
              <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
<div class="muroTareas">
    <h2>Ver tareas</h2>
    <div class="tareas" id="tareas">
    <div class="pendiente" id="pendiente">Pendiente</div>
        <div class="progreso" id="progreso">Progreso</div>
        <div class="Completado" id="completado">Completado</div>
    </div>
</div>

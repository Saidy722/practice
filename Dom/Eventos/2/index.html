<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
  </head>
  <body>
    <h1>Ejercicio 2</h1>

    <form id="form">
      <input
        type="text"
        style="
          margin: 4px;
          background-color: rgb(131, 240, 240);
          font-size: 18px;
        "
        id="nombre"
        placeholder="Nombre"
      />

      <input
        type="password"
        style="
          margin: 4px;
          background-color: rgb(131, 240, 240);
          font-size: 18px;
        "
        id="contraseña"
        placeholder="Contraseña"
      />

      <button
        type="submit"
        style="
          margin: 4px;
          background-color: rgb(148, 119, 175);
          font-size: 18px;
          font-weight: bold;
        "
      >
        Enviar
      </button>
    </form>
    <script src="app.js"></script>
  </body>
</html>

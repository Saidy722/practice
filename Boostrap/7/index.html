<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de datos</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body>
  <table class="table" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <thead>
      <tr>
        <th scope="col" style="background-color: rgb(151, 252, 252);">#</th>
        <th scope="col" style="background-color: rgb(156, 240, 212);">Games</th>
        <th scope="col" style="background-color: rgb(156, 240, 212);">Music</th>
        <th scope="col" style="background-color: rgb(156, 240, 212);">Art</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" style="background-color: rgb(184, 124, 240);">1</th>
        <td>Tetrix</td>
        <td>Blues</td>
        <td>Cubismo</td>
      </tr>
      <tr>
        <th scope="row" style="background-color: rgb(233, 132, 132);">2</th>
        <td>Pacman</td>
        <td>Twist</td>
        <td>Creacionismo</td>

      </tr>
      <tr>
        <th scope="row" style="background-color: rgb(238, 199, 148);">3</th>
        <td>Nintendo</td>
        <td>Rock and roll</td>
        <td>Modernismo</td>
      </tr>
    </tbody>
  </table>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"
></script>
</body>
</html>

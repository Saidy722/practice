<!DOCTYPE html>
<html lang="en">
<head>

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

  />

<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Login y Registro</title>
</head>
<body>
    <div class="container" style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <div class="row">
            <div class="col-md-6" style="background-color: rgb(101, 101, 231);">
                <h2>Iniciar sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Correo electrónico</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
            <div class="col-md-6" style="background-color: lightgoldenrodyellow">
                <h2>Registro</h2>
                <form>
                    <div class="form-group">
                        <label for="registerName">Nombre</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo electrónico</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Regístrate</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

   
    
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
crossorigin="anonymous"
></script>
</body>
</html>
